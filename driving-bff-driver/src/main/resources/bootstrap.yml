      config:
        namespace: fb11e22c-51e6-44fe-a351-c17003c85a41
        group: DEFAULT_GROUP
        file-extension: yaml
        server-addr: 192.168.126.129:8848
        prefix: ${spring.application.name}
      #配置子系统在Nacos上的注册信息
      discovery:
        namespace: fb11e22c-51e6-44fe-a351-c17003c85a41
        username: nacos
        password: nacos
